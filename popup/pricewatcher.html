<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

<body>
    <h3 id="user"></h3>
    <form id="form" action="/popup/watchlist.html">
        product name<input id="productName" type="text" name="name" required>
        product price<input id="productPrice" type="number" step=".01" name="price" required>
        product URL<input id="productURL" type="text" name="url" required>
        <input type="submit" value="Submit">
    </form>

    <form id="emailForm" action="/popup/email-setup.html">
        <input type="submit" value="Change Email">
    </form>
    
    <script src="pricewatcher.js"></script>
</body>

</html>
