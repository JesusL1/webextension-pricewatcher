<body>

  <div class="header">
    <p>Add Product</p>

  <div class=text-center>
    <div id="loading" class="spinner-border">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div id="invalidMessage">
    <svg width="10.0625em" height="10em" viewBox="0 0 17 16" class="bi bi-exclamation-triangle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

    </svg>
    <h4>Website Not Supported.</h4>
  </div>

  <div class="container" style=display:none>
    <form class="add-product" id="form" action="watchlist.html">
      <div>
        <textarea id="productName" maxlength="50" rows="2" cols="25" title="Click to edit" required></textarea>
      </div>
      <div>
        <img id="productImage" width="210px" height="210px">
      </div>
      <div class="form-group">
        <input id="productPrice" type="number" step=".01" name="price" placeholder="0.00" hidden required>
      </div>
      <div class="form-group">
        <label for="notifyPrice">Notify Price:</label>
        <input id="notifyPrice" type="number" step=".01" name="price" placeholder="0.00" required>
      </div>
      <div class="form-group">
        <input id="productURL" type="text" name="url" hidden required>
      </div>
      <div class="form-group">
        <input id="productDomain" type="text" name="domain" hidden required>
      </div>
      <button id="addProductButton" type="submit" class="btn btn-outline-success">Add Product</button>
    </form>
  </div>
